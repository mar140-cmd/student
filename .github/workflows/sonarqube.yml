name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  backend-analysis:
    name: Backend Analysis (Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze Backend
        working-directory: ems-backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=marl40-cmd_student \
            -Dsonar.organization=marl40-cmd \
            -Dsonar.host.url=https://sonarcloud.io

  frontend-analysis:
    name: Frontend Analysis (React)
    runs-on: ubuntu-latest
    needs: backend-analysis
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        working-directory: ems-frontend
        run: npm ci
      
      - name: SonarCloud Scan Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ems-frontend
          args: >
            -Dsonar.projectKey=marl40-cmd_student
            -Dsonar.organization=marl40-cmd
            -Dsonar.sources=src
            -Dsonar.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,**/node_modules/**,**/build/**
